<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
	<img class="wave" src="img/wave.svg" />
	<div class="wrapper">
		<div class="img">
			<img src="img/login.svg" />
		</div>
		<div class="login-wrapper">
			<form action="index.html">
				<img class="avatar" src="img/avatar.svg" />
				<h2>Sign In</h2>
				<div class="input-wrapper input-fisrt">
					<div class="icon">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input class="input" type="text" />
					</div>
				</div>
				<div class="input-wrapper input-second">
					<div class="icon">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password" />
					</div>
				</div>
				<a href="#">Forgot password?</a>
				<input class="btn btn-login" value="Login" type="submit" />
				<p class="p-or">Or</p>
				<input class="btn btn-register" value="Create account" type="submit" />
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
